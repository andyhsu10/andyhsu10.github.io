    <script>
        $(document).ready(function(){
            setTimeout(function(){
                changeHeight();
            }, 500);
        });

        $(window).on('resize', function(){
            changeHeight();
        });

        function changeHeight(){
            var height = $(window).height();
            var width = $(window).width();
            if(width < 768){
                $('#activity_section').css('height', $('#activity_row').height()+120+'px');
            }
            else if(width < 992){
                $('#activity_section').css('height', $('#activity_row').height()+parseInt($('#activity_section').css('border-top-width'))*0.1+'px');
            }
            else{
                $('#activity_section').css('height', $('#activity_row').height()+parseInt($('#activity_section').css('border-top-width'))*0.9+'px');
            }
            $('#signup_section').css('height', $('#signup_img').height()+parseInt($('#signup_section').css('border-top-width'))/2+'px')
            $('#signup_img').css('margin-top', -parseInt($('#signup_section').css('border-top-width'))*0.5+'px')
        }
